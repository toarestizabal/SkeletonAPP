<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Clave (4 dígitos)</ion-label>
        <ion-input [(ngModel)]="clave" type="password" maxlength="4"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
